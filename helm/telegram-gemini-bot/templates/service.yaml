apiVersion: v1
kind: Service
metadata:
  name: {{ include "telegram-gemini-bot.fullname" . }}
spec:
  type: {{ .Values.service.type }}
  selector:
    app: {{ include "telegram-gemini-bot.name" . }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.service.targetPort }}
      
