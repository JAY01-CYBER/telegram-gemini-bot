      primary: indigo
      accent: teal
    - scheme: slate
      primary: blue
      accent: cyan
    - navigation.tabs
    - navigation.sections
    - toc.integrate
    - search.highlight
    - search.share

nav:
  - Shortcuts: shortcuts.md
  - Roadmap: roadmap.md
  - Home: index.md
  - Deployment Guide: DEPLOYMENT_GUIDE.md
  - Architecture: architecture.md
  - Development: development.md


extra:
