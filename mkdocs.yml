site_name: Telegram Gemini Bot
site_description: Deployment & Development Guide for Telegram Gemini Bot
site_author: Your Name
repo_url: https://github.com/your-username/telegram-gemini-bot

theme:
  name: material
  logo: assets/logo.png
  favicon: assets/logo.png
  features:
    - navigation.tabs
    - navigation.sections
    - toc.integrate
    - search.highlight
    - search.share
  palette:
